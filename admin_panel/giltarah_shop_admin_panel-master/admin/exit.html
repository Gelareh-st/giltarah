<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exit Confirmation Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <!-- Exit Button -->
    <button id="exitButton" class="px-4 py-2 bg-red-500 text-white rounded">خروج</button>

    <!-- Modal -->
    <div id="exitModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded shadow-lg w-80">
            <h2 class="text-xl font-bold mb-4">آیا مطمئنید که می‌خواهید خارج شوید؟</h2>
            <div class="flex justify-end space-x-4">
                <button id="cancelButton" class="px-4 py-2 bg-gray-300 text-black rounded">خیر</button>
                <button id="confirmButton" class="px-4 py-2 bg-red-500 text-white rounded">بله</button>
            </div>
        </div>
    </div>

    <script>
        const exitButton = document.getElementById('exitButton');
        const exitModal = document.getElementById('exitModal');
        const cancelButton = document.getElementById('cancelButton');
        const confirmButton = document.getElementById('confirmButton');

        exitButton.addEventListener('click', () => {
            exitModal.classList.remove('hidden');
        });

        cancelButton.addEventListener('click', () => {
            exitModal.classList.add('hidden');
        });

        confirmButton.addEventListener('click', () => {
            // Perform the exit action here
            exitModal.classList.add('hidden');
            alert('خروج انجام شد!');
        });
    </script>
</body>
</html>
